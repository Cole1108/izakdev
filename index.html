<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <style>
    /* Basic styling for the button and counter text */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #counter {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Click the Button!</h1>
  <button id="clickButton">Click me!</button>
  <div id="counter">The button has been clicked 0 times.</div>

  <script>
    // JavaScript code to handle button click and update the counter
    let clickCount = 0; // Initialize the click counter variable

    const button = document.getElementById('clickButton');
    const counter = document.getElementById('counter');

    button.addEventListener('click', () => {
      clickCount++; // Increase the click counter by 1
      counter.textContent = `The button has been clicked ${clickCount} times.`; // Update the text with the new count
    });
  </script>
</body>
</html>
